services:
  redis:
    image: redis:7.2.10
    container_name: redis
    restart: always
    environment:
      TZ: Asia/Shanghai
    ports:
      - "6379:6379"
    volumes:
      - ${PWD}/conf:/usr/local/etc/redis
      - ${PWD}/data:/data
    networks:
      - develop
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]


networks:
  develop:
    external: true