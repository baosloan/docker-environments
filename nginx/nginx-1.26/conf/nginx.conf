
#user  nobody;
worker_processes  auto;
worker_cpu_affinity auto;
worker_rlimit_nofile 65535;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    multi_accept on;
    use epoll;
    worker_connections  4096;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

     sendfile        on;
    #tcp_nopush     on;

    # 隐藏Nginx软件版本号
    server_tokens off;
    
    # 设置字符编码
    charset utf-8;

    # 激活tcp_nodelay功能,提高I/O性能
    tcp_nodelay on;

    # 设置读取客户端请求头数据的超时时间。此处的数值为15，其单位是秒，为经验参考值
    client_header_timeout 15;

    # 设置读取客户端请求体的超时时间
    client_body_timeout 15;

    # 指定响应客户端的超时时间
    send_timeout 25;

    
    client_max_body_size 50m; # 上传文件大小限制
    client_body_buffer_size 128k;  # 请求体缓冲区大小
    client_header_buffer_size 4k;  # 请求头缓冲区大小
    large_client_header_buffers 4 16k;  # 大请求头缓冲区

    #keepalive_timeout  0;
    keepalive_timeout 65;  # 保持连接超时时间
    keepalive_requests 1000;  # 单个连接的最大请求数

    # 配置压缩
    gzip  on;
    gzip_min_length 1k;
    gzip_buffers 4 16k;
    gzip_http_version 1.1;
    gzip_comp_level 2;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;

    include /etc/nginx/conf.d/*.conf;
}
