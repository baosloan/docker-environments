services:
  nginx:
    image: nginx:1.26
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${PWD}/conf/nginx.conf:/etc/nginx/nginx.conf
      - ${PWD}/html:/usr/share/nginx/html
      - ${PWD}/log:/var/log/nginx
    networks:
      - develop

networks:
  develop:
    external: true # 声明使用外部网络